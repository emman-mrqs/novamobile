    <!-- This is Form fils -->
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
    <div class="border border-white p-5 rounded-3 shadow-lg" style="background-color: #fff; max-width: 650px; width: 100%;">
        <form action="your_signup_endpoint_here" method="POST">
            <div>
                <img class="mb-4" src="../img/logo/logo.png" alt="Logo" width="150" height="110">
                <h1 class="h3 mb-3 fw-bold">Create Account</h1>
            </div>
            
            <div class="form-floating mb-4">
                <input type="text" class="form-control form-control-lg" id="floatingName" placeholder="Name" required>
                <label for="floatingName">Your Name</label>
            </div>

            <div class="form-floating mb-4">
                <input type="email" class="form-control form-control-lg" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control form-control-lg" id="floatingConfirmPassword" placeholder="Re-enter Password" required>
                <label for="floatingConfirmPassword">Re-enter Password</label>
                <p class="mt-4">Already have an account? <a href="./Login.html" class="text-decoration-none">Sign in</a></p>
            </div>

            <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
            <p class="mt-4 mb-3 text-body-secondary text-center">Â© 2024</p>
        </form>
    </div>
</div>
